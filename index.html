<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>
    <!-- Rodrigo -->
    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
    <!-- offcanvas start -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>      
      <div class="offcanvas-body">
        <p id="overview"></p>
      </div>
      <hr>
      <div class="row bottom m-2 justify-content-between">
        <div id="generos" class="cat col-3 row">
        </div>
      <div class="opciones col-1">
          <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
            More</button>
            <ul class="dropdown-menu ps-2">
              <li id="yearDropdown" class="d-flex justify-content-between"><a href="#">Year:</a></li>
              <li id="runtimeDropdown" class="d-flex justify-content-between"><a href="#">Runtime:</a></li>
              <li id="budgetDropdown" class="d-flex justify-content-between"><a href="#">Budget:</a></li>
              <li id="revenueDropdown" class="d-flex justify-content-between"><a href="#">Revenue:</a></li>
          </ul>
      </div>
    </div>
  </div> 
    <!-- offcanvas end -->
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
